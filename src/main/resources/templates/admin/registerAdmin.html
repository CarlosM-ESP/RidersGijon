<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css">
<!-- Custom css  -->
<link rel="stylesheet" href="../css/styles.css">

<title>AdminRegister</title>
</head>

<body class="bg-light">
	<div class="container-fluid">
		<!-- NavBar -->
		<div th:replace="templates/navbarAdmin :: navbarAdmin"></div>
		
		<!-- Cuerpo Principal -->
		<section class="indexBodyRegister">
			<div class="row">
				<div class="col-12 d-sm-block bg-light text-center">
					<h5 class="text-center">Registro Nuevo Administrador</h5>
				</div>
			</div>
			<form th:action="@{/admin/registerAdmin}" method="post" class="form-signin" id="registerAdminForm">
			
			<div class="row ">				
				<div class="col-12 col-sm-6 col-md-6 bg-light">
						
						<label for="inputNombre">Nombre</label>
						<input type="text" id="inputNombre" name="nombre" class="form-control" placeholder="Nombre"
						data-parsley-maxlength=30 required autofocus>
						
						<label for="inputApellido1">Primer Apellido</label>
						<input	type="text" id="inputApellido1" name="apellido1" class="form-control" placeholder="Primer Apellido" 
						data-parsley-maxlength=30 required>
						
						<label for="inputApellido2">Segundo Apellido</label>
						<input	type="text" id="inputApellido2" name="apellido2" class="form-control" placeholder="Segundo Apellido"
						data-parsley-maxlength=30 required>
						
						<label for="inputNIF">NIF</label>
						<input	type="text" id="inputNIF" name="nif" class="form-control" placeholder="NIF"
						data-parsley-maxlength=9
						data-parsley-pattern="^([0-9]{8}[aA-zZ])$"
						required>
						
						<label for="inputDireccion">Dirección</label>
						<input	type="text" id="inputDireccion" name="direccion" class="form-control" placeholder="Dirección"
						data-parsley-maxlength=100 required>
						
						<label for="inputTelefono">Teléfono</label>
						<input	type="text" id="inputTelefono" name="telefono" class="form-control" placeholder="Teléfono"
						data-parsley-maxlength="9" data-parsley-type="digits" required>
					</div>
						
					<div class="col-12 col-sm-6 d-sm-block col-md-6 bg-light">
						<input	type="hidden" id="userTypeInput" name="user_type" value = "ADMIN">		
						
						<label for="inputNick">Nick del Usuario</label>
						<input	type="text" id="inputNick" name="nick" class="form-control" placeholder="Nick"
						data-parsley-maxlength=15 required>
						
						<label for="inputEmail">Email address</label>
						<input	type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address"
						data-parsley-maxlength=30 data-parsley-type="email" required>
						
						<label for="inputPassword">Password</label>
						<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
						data-parsley-maxlength=30 required>
						
						<label for="inputPassword2">Repite Password</label>
						<input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Password"
						data-parsley-maxlength=30 data-parsley-equalto="#inputPassword"required>
						
						<div class="d-flex justify-content-center">
						<button class="btn btn-lg btn-primary " type="submit">Registrar</button>			
						<h5><a class="btn btn-info bg-primary m-2" th:href="@{/admin/adminList}" href="#">Volver</a></h5>
						</div>
					</div>
			</div>
			</form>					
	
</section>
		<!-- Footer -->
		 <div th:replace="templates/footer::footer"></div>
	</div>
	<!-- Fin container principal -->

	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/parsley.min.js"></script>
	<script src="../js/es.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
 	<script> 
   		$('#registerAdminForm').parsley();
 	</script> 

</body>
</html>
