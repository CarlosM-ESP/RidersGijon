<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!-- Custom css  -->
<link rel="stylesheet" href="../css/styles.css">

  <title>RidersAdminOrderList</title>
</head>

<body class="bg-light">
  <div class="container-fluid">
	<!-- Header -->	
	<div th:insert="templates/headerAdmin :: headerAdmin"></div>
	
	<!-- NavBar -->
	<div th:insert="templates/navbarAdmin :: navbarAdmin"></div>
	
    <!-- Cuerpo Principal -->
		<section >
			<div class="row">
				<div class="col-12 d-sm-block bg-light text-center">
					<h5 class="text-center" th:text="'Detalle del Pedido '+ ${id}">Detalle Pedido</h5>
					
					
				</div>
			</div>
			
			<form th:action="@{/register}" method="post" class="form-signin" th:object="${detallePedido}">	
			<div class="form-row ">				
				<div class="col-12 col-sm-6 col-md-6 bg-light">										 					
						
						<label for="inputFechaPedido">Fecha Pedido</label>
						<input	type="text" id="inputFechaPedido" name="fechaPedido" class="form-control" th:field="*{fechaPedido}" placeholder="Fecha Pedido" required autofocus>
						
						<label for="inputNombreRemitente">Nombre Remitente</label>
						<input	type="text" id="inputRemitente" name="nombre_remitente" class="form-control" th:field="*{nombre_remitente}" placeholder="Nombre remitente" required>
						
						<label for="inputDireccionRemitente">Direccion Remitente</label>
						<input	type="text" id="inputDireccionRemitente" name="dir_remitente" class="form-control" th:field="*{dir_remitente}" placeholder="Dirección remitente" required>
						
						<label for="inputTelRemitente">Teléfono Remitente</label>
						<input	type="text" id="inputTelRemitente" name="telefono_remitente" class="form-control" th:field="*{telefono_remitente}" placeholder="Teléfono remitente" required>
						
						<label for="inputNombreDestinatario">Nombre Destinatario</label>
						<input	type="text" id="inputNombreDestinatario" name="nombre_destinatario" class="form-control" th:field="*{nombre_destinatario}" placeholder="Nombre destinatario" required>
						
						<label for="inputDireccionDestinatario">Direccion Destinatario</label>
						<input	type="text" id="inputDireccionDestinatario" name="dir_destinatario" class="form-control" th:field="*{dir_destinatario}" placeholder="Dirección destinatario" required>
						
						<label for="inputTelDestinatario">Teléfono Remitente</label>
						<input	type="text" id="inputTelDestinatario" name="telefono_destinatario" class="form-control" th:field="*{telefono_remitente}" placeholder="Teléfono destinatario" required>
						
						
						
						
				</div>
				<div class="col-12 col-sm-6 d-sm-block col-md-6 bg-light">
						
						
						<label for="inputFechaEntrega">Fecha Entrega del Pedido</label>
						<input	type="text" id="inputFechaEntrega" name="fecha_entregado" class="form-control" th:field="*{fecha_entregado}" placeholder="Fecha Entrega de Pedido" required>
				
						
						
						<label for="inputCliente">Nick del Cliente</label>
						<input	type="text" id="inputCliente" name="cliente" class="form-control" th:field="*{cliente.nick}" placeholder="Nick del Cliente" required>
						
						<label for="inputRider">Nick del Rider</label>
						<input	type="text" id="inputRider" name="rider" class="form-control" th:field="*{rider.nick}" placeholder="Nick del Rider" required>
						
						<label for="inputComentarios">Comentarios de Administrador</label>
						<textarea id="inputComentarios" name="comentarios"  rows="8" class="form-control md-textarea" th:field="*{comentarios}" placeholder="Comentarios" required></textarea>
						
						<label for="inputStatus">Status del Pedido</label>
						<input	type="number" id="inputStatus" name="status" class="form-control" th:field="*{status}" placeholder="Status Pedido" required>	
				</div>			
			
				<div class="col-12 bg-light text-center">								
					<button class="btn btn-lg btn-primary" type="submit">Actualizar</button>
					
					<h5><a class="btn btn-info text-dark text-decoration-none bg-primary m-2" th:href="@{/admin/orderList}" href="#">Volver</a></h5>
				</div>
			
			</div><!-- Fin form-row -->
			</form>
			
		</section>
     
		
		<!-- Footer -->
		<div th:insert="templates/footer :: footer"></div>
		
  </div><!-- Fin container principal -->

  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  
</body>
</html>
