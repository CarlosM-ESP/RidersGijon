<div th:fragment="ridersTotales">
	<table id="tablaRidersTotales" class="dataTable display compact">
		<thead>
			<tr>			
				<th>Nombre</th>
				<th>Apellido1</th>
				<th>Apellido2</th>
				<th>Nick</th>
				<th>Email</th>
				<th></th>
				<th></th>				
			</tr>
		</thead>
 		<tr data-th-each="rider : ${listaRiders}">
	        <td data-th-text="${rider.nombre}">...</td>
	        <td data-th-text="${rider.apellido1}">...</td>
	        <td data-th-text="${rider.apellido2}">...</td>	        
	        <td data-th-text="${rider.nick}">...</td>	                
	        <td data-th-text="${rider.email}">...</td>	        
	        <td>
	        <div class="form-check">
  					<input class="form-check-input" type="checkbox" name="isActive"  th:value="${rider.isActive}" th:checked="${rider.isActive}" id="inputActive" disabled >
  					<label class="form-check-label" for="inputActive">Activo</label>
				</div>
	        </td>
	        <td><a class="nav-item nav-link" th:href="@{riderDetail(id_user=${rider.id_user})}"
						    href="#">Perfil</a></td>	        
    	</tr>
	</table>
</div>
