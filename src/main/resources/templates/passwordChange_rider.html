<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- Custom css  -->
<link rel="stylesheet" href="./css/styles.css">

  <title>passwordChange</title>
</head>

<body class="bg-light">
	<div class="container-fluid">	
		
		<section class="indexBody">
			<div class="row h-25"></div>			
			<div class="row h-50">			
				<div class="col-12 col-md-6 col-lg-4 bg-light"></div>
				<div class="col-12 col-md-6 col-lg-4 bg-light text-center">
				<h4 class="text-center">Actualizacion de Contraseña</h4>
					<form th:action="@{/passwordChange}" method="post" class="form-signin" id="passwordChangeForm">
						
						<input type="hidden" name="id_user" th:value="${id_user}">
						
						<label for="inputApellido1">Nueva Contraseña</label>
						<input	type="password" id="inputpassword1" name="newPassword1" class="form-control" placeholder="Nueva Contraseña"
						data-parsley-maxlength=30
						required autofocus>
					
						<label for="inputApellido2">Repita Nueva Contraseña</label>
						<input	type="password" id="inputpassword1" name="newPassword2" class="form-control" placeholder="Repite Contraseña"
						data-parsley-maxlength=30
						data-parsley-equalto="#inputpassword1"
						required>
					
						<button class="btn btn-lg btn-primary" type="submit">Actualizar</button>
											
						<h5><a class="btn btn-info bg-primary m-2" th:href="@{/riders/profile}" href="#">Cancelar</a></h5>
						
					
						</form>
				</div>
				<div class="col-12 col-lg-4 d-none d-lg-block bg-light"></div>
			</div>
			<!-- Fin row -->
		</section>

		<!-- Footer -->
		 <div th:replace="templates/footer::footer"></div>
		 
		
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/parsley.min.js"></script>
	<script src="js/es.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
 	<script> 
   		$('#passwordChangeForm').parsley();
 	</script>
	</div><!-- Fin container fluid -->
</body>
</html>
