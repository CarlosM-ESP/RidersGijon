<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Custom css  -->
<link rel="stylesheet" href="./css/styles.css">
 
  <title>RidersLogin</title>
</head>

<body>
   <div class="container-fluid">
     <!-- Header -->
		<div th:insert="templates/headerMaster :: headerInicio"></div>

		<!-- NavBar -->
		<div th:insert="templates/navbarMaster :: navInicio"></div>
		
      <!-- Cuerpo Principal -->
      <section>      
        <div class="row indexBody">
          <div class="col-12 col-sm-6 bg-light">
            <h5>Formulario Acceso</h5>
		            <div th:if="${param.error}">
		           		Nombre o password incorrecta
		        	</div>
		        	<div th:if="${param.logout}">
		           		Ha terminado la sesi√≥n
		        	</div>
            <form th:action="@{/login}" method="post" class="form-signin">                            
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>              
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>              
            </form>
          </div>
          <!-- <div class="col-12 col-sm-6 d-none d-sm-block bg-success">
            <img class="img-fluid" src="./img/amazon.PNG" alt="">
            <img class="img-fluid"  src="./img/seur.PNG" alt="">
          </div>      -->     
        </div>      
    </section>
    <!-- Footer -->
		 <div th:replace="templates/footer::footer"></div>
		 
  </div><!-- Fin container principal -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
