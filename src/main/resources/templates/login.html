<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Custom css  -->
<link rel="stylesheet" href="./css/styles.css">
 
  <title>RidersLogin</title>
</head>

<body>
   <div class="container-fluid">
      <!-- Header -->
      <header>
			<div class="row">
				<div
					class="col-12 col-sm-4 col-md-2 bg-light text-center border border-2">
					<img class="img-fluid" src="./img/logoRecortado.png" width="100px"
						alt="logo de la aplicacion">
				</div>
													<!-- IncludeHTML. Texto Personalizado desde cada página -->
				<div class="col-12 col-sm-8 col-md-10 bg-light align-self-center">
					<div id="UserMessageHeader" class="d-flex justify-content-between border border-2">
						<div class="p-1">
							<a class="text-dark text-decoration-none" th:href="@{index}">Home</a>
						</div>
						<div class="p-1">
							<a class="text-dark text-decoration-none" th:href="@{register}">Sign-Up</a>
						</div>
						
						<div class="p-1">
							<a class="text-dark text-decoration-none" th:href="@{contact}">Contact</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- NavBar -->											
		<div class="row">
			<nav class="col-12 navbar navbar-expand-md navbar-light bg-light border border-2 no-gutters">				
				<a>
					<div class="navbar-brand" id="UserMessageNavBar">
					<h4>Bienvenidos a RidersGijón</h4>
					</div>
				</a>
				<div class="collapse navbar-collapse border border-2" id="navbarNavAltMarkup">
					<div class="navbar-nav"></div>
				</div>
			</nav>
		</div>
      <!-- Cuerpo Principal -->
      <section>      
        <div class="row indexBody">
          <div class="col-12 col-sm-6 bg-light">
            <h5>Formulario Acceso</h5>
		            <div th:if="${param.error}">
		           		Nombre o password incorrecta
		        	</div>
		        	<div th:if="${param.logout}">
		           		Ha terminado la sesión
		        	</div>
            <form th:action="@{/login}" method="post" class="form-signin">                            
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>              
            </form>
          </div>
          <!-- <div class="col-12 col-sm-6 d-none d-sm-block bg-success">
            <img class="img-fluid" src="./img/amazon.PNG" alt="">
            <img class="img-fluid"  src="./img/seur.PNG" alt="">
          </div>      -->     
        </div>      
    </section>
    <!-- Footer -->
    <div w3-include-html="./templates/footer.html"></div>
  </div><!-- Fin container principal -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
  w3.includeHTML(function(){    
      $("#UserMessageHeader").html(`<div class="p-1"><a class="text-dark text-decoration-none"  href="./index.html">Home</a></div>
      <div class="p-1"><a class="text-dark text-decoration-none"  href="./register.html">Sign-Up</a></div>
           <div class="p-1"><a class="text-dark text-decoration-none"  href="./contact.html">Contact</a></div>`);
           $("a #UserMessageNavBar").html(`Login`);
           }); 
    </script>
</body>
</html>
