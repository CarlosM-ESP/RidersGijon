<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<!-- Custom css  -->
<link rel="stylesheet" href="./css/styles.css">

<title>Logout</title>
</head>
<body>
	<div class="container-fluid">		
		<header>
			<div class="row">
				<div
					class="col-12 col-sm-4 col-md-2 bg-light text-center border border-2">
					<img class="img-fluid" src="./img/logoRecortado.png" width="100px"
						alt="logo de la aplicacion">
				</div>
													
				<div class="col-12 col-sm-8 col-md-10 bg-light align-self-center">
					<div id="UserMessageHeader" class="d-flex justify-content-between border border-2">
			
					</div>
				</div>
			</div>
		</header>
		
		<div class="row">
			<nav class="col-12 navbar navbar-expand-md navbar-light bg-light border border-2 no-gutters">			
				<a>
					<div class="navbar-brand" id="UserMessageNavBar">
					<h4>Bienvenidos a RidersGijón</h4>
					</div>
				</a>
				<div class="collapse navbar-collapse border border-2" id="navbarNavAltMarkup">
					<div class="navbar-nav"></div>
				</div>
			</nav>
		</div>
		<!-- Cuerpo Principal -->
		<section>
			<div class="row indexBody">
				<div class="col-12 col-md-6 col-lg-4 bg-light embed-responsive">					
				</div>
				<div class="col-12 col-md-6 col-lg-4 bg-success embed-responsive">					
					<div>
					 	<form th:action="@{/logout}" method="post">
        					<input type="submit" value="Desconectarse" />
    					</form>
					</div>					
				</div>
				<div class="col-12 col-lg-4 d-none d-lg-block bg-warning"></div>
			</div><!-- Fin row -->
		</section>

		<!-- Footer -->
		<footer class="footer row">
			<div class="col-12 bg-dark text-white text-center">CopyRight&copy; 2020. J. Carlos Menéndez Martínez. Proyecto DAW CIFP La Laboral (Gijón)</div>
		</footer>
													
		<!-- Fin container principal -->

		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
</body>
</html>
