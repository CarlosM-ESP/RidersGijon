<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<!-- Custom css  -->
<link rel="stylesheet" href="./css/styles.css">

<title>RidersIndex</title>
</head>
<body class="bg-light">
	<div class="container-fluid">
	
		<!-- Header -->
		<div th:insert="templates/headerMaster :: headerInicio"></div>

		
		<div th:if="${session.tipoUsuario == 'ADMIN'}">
					<div th:insert="templates/navbarAdmin :: navbarAdmin"></div>
		</div>
		
		<div th:if="${session.tipoUsuario == 'CLIENT'}">
					<div th:insert="templates/navbarClientes :: navbarClientes"></div>
		</div>
		
		<div th:if="${session.tipoUsuario == 'RIDER'}">
					<div th:insert="templates/navbarRiders :: navbarRiders"></div>
		</div>
		
		<!-- NavBar -->
		<div th:if="${session.tipoUsuario != 'RIDER' && session.tipoUsuario != 'CLIENT' && session.tipoUsuario != 'ADMIN'}">
		<div th:insert="templates/navbarMaster :: navInicio"></div>
		</div>

		<!-- Cuerpo Principal -->
		<section>		
			<div class="row">
				<div class="col-12 col-md-6  bg-light text-center">
					<h2>¿Buscas algún sitio?</h2>
				</div>
			
				<div class="col-12  col-md-6 d-none d-md-block bg-light text-center">
					<h2>¡Mira lo que pasa por Gijón!</h2>
				</div>
			</div>			
			<div class="row indexBody">
				<div class="col-12 col-md-6  bg-light embed-responsive">					
					<iframe class="embed-responsive-item"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27520.434383255746!2d-5.694626084361345!3d43.52883681334418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd367c66cbf494bf%3A0xbd06d207048d3536!2sGij%C3%B3n%2C%20Asturias!5e0!3m2!1ses!2ses!4v1604647933150!5m2!1ses!2ses"
						frameborder="0" style="border: 0;" allowfullscreen=""
						aria-hidden="false" tabindex="0">
					</iframe>						
				</div>
				<div class="col-12 col-md-6  bg-light embed-responsive">				
					<iframe class="embed-responsive-item"
						src="https://www.gijon.es/es/eventos" frameborder="0">
					</iframe>
				</div>
			</div><!-- Fin row -->
		</section>
	
		<!-- Footer -->
		<div th:insert="templates/footer :: footer"></div>
		
	</div><!-- Fin container Flex -->
	
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
