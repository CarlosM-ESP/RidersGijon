<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Custom css  -->
<link rel="stylesheet" href="./css/styles.css">

<title>UsersRegister</title>
</head>

<body class="bg-light">
	<div class="container-fluid">
		<!-- Header -->
		<div th:insert="templates/headerMaster :: headerInicio"></div>

		<!-- NavBar -->
		<div th:insert="templates/navbarMaster :: navInicio"></div>
		
		<!-- Cuerpo Principal -->
		<section class="indexBodyRegister">
			<div class="row">
				<div class="col-12 d-sm-block bg-light text-center">
					<h5 class="text-center">Formulario Registro</h5>
				</div>
			</div>
			<div class="row ">				
				<div class="col-12 col-sm-6 col-md-6 bg-light">					
					<form th:action="@{/register}" method="post" class="form-signin">						 					
						
						<label for="inputNombre">Nombre</label>
						<input	type="text" id="inputNombre" name="nombre" class="form-control" placeholder="Nombre" required autofocus>
						
						<label for="inputApellido1">Primer Apellido</label>
						<input	type="text" id="inputApellido1" name="apellido1" class="form-control" placeholder="Primer Apellido" required>
						
						<label for="inputApellido2">Segundo Apellido</label>
						<input	type="text" id="inputApellido2" name="apellido2" class="form-control" placeholder="Segundo Apellido" required>
						
						<label for="inputNIF">NIF</label>
						<input	type="text" id="inputNIF" name="nif" class="form-control" placeholder="NIF" required>
						
						<label for="inputDireccion">Dirección</label>
						<input	type="text" id="inputDireccion" name="direccion" class="form-control" placeholder="Dirección" required>
						
						<label for="inputTelefono">Teléfono</label>
						<input	type="text" id="inputTelefono" name="telefono" class="form-control" placeholder="Teléfono" required>
						
					</div>
						
					<div class="col-12 col-sm-6 d-sm-block col-md-6 bg-light">
						<label for="user_type">¿Qué tipo de usuario quieres ser?</label>	
						 <select class="form-control" name="user_type" id="user_type">
							<option th:value="CLIENT">CLIENTE</option>
							<option th:value="RIDER">RIDER</option>
							<option th:value="ADMIN">Prueba De falseo De ROL</option>
						</select>		
						
						<label for="inputNick">Nick del Usuario</label>
						<input	type="text" id="inputNick" name="nick" class="form-control" placeholder="Nick" required>
						
						<label for="inputEmail">Email address</label>
						<input	type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
						
						<label for="inputPassword">Password</label>
						<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
						
						
						<!-- HIDDEN SI SE SELECCIONA CLIENTE  -->
						<label for="inputVehiculo">Tipo de Vehículo</label>
						<input	type="text" id="inputVehiculo" name="vehiculo" class="form-control" placeholder="Vehículo">						
						
						<label for="inputMatricula">Matrícula</label>
						<input	type="text" id="inputMatricula" name="matricula" class="form-control" placeholder="Matrícula">
						<!-- FIN HIDDEN -->
							
					</div>
			</div>
			<div class="row">
				<div class="col-12 bg-light text-center">
					<button class="btn btn-lg btn-primary " type="submit">Registrar</button>
					</form>			
				</div>
			</div>
		</section>
		<!-- Footer -->
		 <div th:replace="templates/footer::footer"></div>
	</div>
	<!-- Fin container principal -->

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
