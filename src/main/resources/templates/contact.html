<!doctype html>
<html lang="es" xmlns:th="thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom css  -->
<link rel="stylesheet" href="./css/styles.css">
  
  <title>RidersContact</title>
</head>

<body>
  <div class="container-fluid">
          <!-- Header -->
      <header>
			<div class="row">
				<div
					class="col-12 col-sm-4 col-md-2 bg-light text-center border border-2">
					<img class="img-fluid" src="./img/logoRecortado.png" width="100px"
						alt="logo de la aplicacion">
				</div>
													<!-- IncludeHTML. Texto Personalizado desde cada página -->
				<div class="col-12 col-sm-8 col-md-10 bg-light align-self-center">
					<div id="UserMessageHeader" class="d-flex justify-content-between border border-2">
						<div class="p-1">
							<a class="text-dark text-decoration-none" th:href="@{index}">Home</a>
						</div>
						<div class="p-1">
							<a class="text-dark text-decoration-none" th:href="@{/login}">Login</a>
						</div>
						<div class="p-1">
							<a class="text-dark text-decoration-none" th:href="@{register}">Sign-Up</a>
						</div>						
						
					</div>
				</div>
			</div>
		</header>
		<!-- NavBar -->											
		<div class="row">
			<nav class="col-12 navbar navbar-expand-md navbar-light bg-light border border-2 no-gutters">				
				<div class="navbar-brand">
					<a><h4> Bienvenido a RidersGijón</h4></a>
				</div>
				<div class="collapse navbar-collapse border border-2" id="navbarNavAltMarkup">
					<div class="navbar-nav"></div>
				</div>
			</nav>
		</div>
    <!-- Cuerpo Principal -->
    <section>
      <div class="row indexBody">
        <div class="col-12 col-sm-6 bg-light align-self-center ">
          <!-- FORMULARIO CONTACTO --> 
                <form id="contact-form" name="contact-form" th:action="@{enviar}" method="post">                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Nombre</label>
                            </div>
                        </div>                        
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Email</label>
                            </div>
                        </div>
                    </div><!-- Fin Fila -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="">Asunto</label>
                            </div>
                        </div>
                    </div><!--Fin Fila-->                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message">Cuéntanos</label>
                            </div>
                        </div>
                    </div><!-- Fin Fila -->
                </form>
                <div class="text-center text-md-left">
                    <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Enviar</a>
                </div>
                <div class="status"></div>
           
        </div><!-- FIN FORMULARIO CONTACTO -->
        <div class="col-12 col-sm-6 d-none d-sm-block bg-success">
          <img class="img-fluid"  src="./img/amazon.PNG" alt="">
          <img class="img-fluid"  src="./img/seur.PNG" alt="">
        </div>
      </div>
    </section>
   <!-- Footer -->
		<footer class="footer row">
			<div class="col-12 bg-dark text-white text-center">CopyRight&copy;
				2020. J. Carlos Menéndez Martínez. Proyecto DAW CIFP La Laboral
				(Gijón)</div>
		</footer>
  </div><!-- Fin container principal -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
</body>

</html>
